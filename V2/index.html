<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurry Animated Dark Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* Haupt-Hintergrund mit mehreren animierten Blobs */
    .background {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      z-index: -2;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      mix-blend-mode: screen;
      animation: float 20s infinite ease-in-out;
    }

    .blob:nth-child(1) {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #ff006e, #8338ec);
      top: -20%;
      left: -10%;
      animation-delay: 0s;
    }

    .blob:nth-child(2) {
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, #3a86ff, #06ffa5);
      bottom: -30%;
      right: -15%;
      animation-delay: -7s;
    }

    .blob:nth-child(3) {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #fb5607, #ff006e);
      top: 20%;
      right: 10%;
      animation-delay: -14s;
    }

    .blob:nth-child(4) {
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, #7209b7, #4895ef);
      bottom: 10%;
      left: 20%;
      animation-delay: -3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(100px, -100px) rotate(90deg);
      }
      50% {
        transform: translate(-80px, 120px) rotate(180deg);
      }
      75% {
        transform: translate(120px, 80px) rotate(270deg);
      }
    }

    /* Optional: Overlay für besseren Textkontrast */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    /* Demo-Inhalt */
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    p {
      font-size: 1.5rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="overlay"></div>

  <div class="content">
    <div>
      <h1>Deine Webseite</h1>
      <p>Blurry animierter Dark-Mode Hintergrund<br>100% CSS – super smooth & performant</p>
    </div>
  </div>

</body>
</html>
